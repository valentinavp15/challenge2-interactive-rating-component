<div class="main-container">
  <img src="./images/icon-star.svg" alt="">
  <p class="question">How did we do?</p>
  <p class="comment"> Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</p>
  <div class="rate-container">
    <button class="rate-button">1</button>
    <button class="rate-button">2</button>
    <button class="rate-button">3</button>

    <button class="rate-button">5</button>
  </div>
  <button class="submit">Submit</button>
</div>
